<div class="container">
	<div class="row">
		<div class="col-sm-1">
			<img src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="prof-img">
		</div>
		<div class="col-sm-10">
			<span class="name">{{ user.username }}</span>
		</div>
	</div><!-- /.row -->
	<div class="row">
		<ul class="nav nav-tabs">
			<li class="active"><a data-target="#submissions" data-toggle="tab">Submissions</a></li>
			<li><a data-target="#comments" data-toggle="tab">Comments</a></li>
		</ul>
	</div><!-- /.row -->
	<div class="tab-content">
		<div ng-include="views/posts.html" class="tab-pane active" id="submissions"></div>
		<div class="container posts-page tab-pane" id="comments">
      comments{{comments}}
			<div class="post row" ng-repeat="(id, comment) in comments">
				<div class="col-xs-1">

				</div>
				<div class="col-xs-11">
					<div class="info">
						<a href="{{ commentedPosts[comment.id].url }}">{{ <commentedPosts comment="" class="title"></commentedPosts> }}</a>
						<span class="url">({{ commentedPosts[comment.id].url | hostnameFromUrl }})</span>
					</div>
					<div>
						<a href="#/posts/{{ id }}">comments</a>
						<p>{{ comment.text }}</p>
					</div>
				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
</div>
